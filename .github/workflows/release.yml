name: release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BLENDER_VERSION: 4.5.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup RUNNER_TEMP bin
        run: |
          mkdir -p "$RUNNER_TEMP/bin"
          echo "$RUNNER_TEMP/bin" >> "$GITHUB_PATH"

      - name: Install ImageMagick
        run: |
          curl -fL "https://imagemagick.org/archive/binaries/magick" -o "$RUNNER_TEMP/bin/magick"
          chmod +x "$RUNNER_TEMP/bin/magick"
          magick -version

      - name: Download Blender
        run: |
          BLENDER_SERIES="${BLENDER_VERSION%.*}"
          BLENDER_URL="https://download.blender.org/release/Blender${BLENDER_SERIES}/blender-${BLENDER_VERSION}-linux-x64.tar.xz"
          curl -L "$BLENDER_URL" -o /tmp/blender.tar.xz
          mkdir -p "$RUNNER_TEMP/blender"
          tar -xJf /tmp/blender.tar.xz -C "$RUNNER_TEMP/blender" --strip-components=1
          echo "BLENDER_PATH=$RUNNER_TEMP/blender/blender" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build dist
        run: bun run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload dist
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
